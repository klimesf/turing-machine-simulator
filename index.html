<!DOCTYPE html>
<html manifest="tm-simulator.manifest">

<head>
    <title>Turing Machine Simulator</title>
    <link href="css/style.css" rel="stylesheet" media="all" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>

<body>
    <header id="description">
        <span class="description">This Turing Machine accepts <br/> L = {w | w = a<sup>i</sup>b<sup>j</sup>c<sup>k</sup>; i,j,k > 0}</span><br/>
        Current state: <span class="current-state">q<sub>0</sub></span><br/>
        Step: <span class="counter">0</span>
        <span class="state"></span><br/>
        <strong>Cv:</strong>
        <a id="cv301" href="#cv301" class="current">30.1</a>
        <a id="cv302" href="#cv302" class="current">30.2</a>
        <a id="cv303" href="#cv303" class="current">30.3</a>
        <a id="cv31" href="#cv31" class="current">31</a>
        <a id="cv32" href="#cv32" class="current">32</a>
        <a id="cv33" href="#cv33" class="current">33</a>
        <a id="cv34" href="#cv34" class="current">34</a>
    </header>
    <section id="tape">
        <div class="symbols-wrapper"></div>
        <svg width="50" height="50">
            <polygon points="0,25 25,0 50,25" style="fill:white;stroke:black;stroke-width:1" />
            <text x="15" y="20" fill="red">q0</text>
        </svg>
    </section>
    <aside id="editor">
        <div class="transition-table-wrapper">
            <h2>Transition table</h2>
            <table class="transition-table">
                <thead></thead>
                <tbody></tbody>
            </table>
            <a href="#" id="add-state">&plus; Add state</a>
            <input type="submit" id="set-transitions" value="Save transition table" />
            <div class="machine-input">
                <form>
                    <label for="machine-input">Input</label>
                    <input type="text" name="machine-input" id="machine-input" pattern="[A-Za-z]+" required />
                    <input type="submit" id="reset" value="Reset" />
                </form>
            </div>
        </div>
        <a href="#" class="banner"><span>Click&nbsp;me!</span></a>
    </aside>
    <footer id="hint">
        Press <a id="space" href="#">"Space"</a> to move to the next state<br/>or <a id="r" href="#">"R"</a> to reset.<br/>
        <a href="#" id="save-machine-state">Save machine state</a> | <a href="#" id="load-machine-state">Load machine state</a>
      </br/>
    </footer>
    <script src="js/script.js" type="application/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47057068-2', 'auto');
      ga('send', 'pageview');
    </script>
</body>

</html>
