<!DOCTYPE html>
<html>

<head>
    <title>Turing Machine Simulator</title>
    <link href="css/style.css" rel="stylesheet" media="all" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>

<body>
    <p id="description">
        This Turing Machine accepts <br/> L = {w | w = a<sup>i</sup>b<sup>j</sup>c<sup>k</sup>; i,j,k > 0}<br/> Current state: <span class="current-state">q<sub>0</sub></span>
        <span class="state"></span><br/>
    </p>
    <div id="tape">
        <div class="symbols-wrapper"></div>
        <div id="cursor"></div>
        <p id="hint">
            Press "Space" to move to the next state<br/>or "R" to reset.
        </p>
    </div>
    <div id="editor">
        <div class="transition-table-wrapper">
            <h2>Transition table</h2>
            <table class="transition-table">
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
            <a href="#" id="add-state">&plus; Add state</a>
            <input type="submit" id="set-transitions" value="Save transition table" />
            <div class="machine-input">
                <form>
                    <label for="machine-input">Input</label>
                    <input type="text" name="machine-input" id="machine-input" />
                    <input type="submit" id="reset" value="Reset" />
                </form>
            </div>
        </div>
        <a href="#" class="banner"><span>Click&nbsp;me!</span></a>
    </div>
    <script src="js/script.js" type="application/javascript"></script>
    <script type="application/javascript">
        window.reset(
            ["a", "a", "b", "b", "c"] // The initial tape
        );
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47057068-2', 'auto');
      ga('send', 'pageview');
    </script>
</body>

</html>
